log4j.appender.dest1.MaxBackupIndex=3
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %5p (%F:%L) - %m%n
log4j.appender.dest1.File=D:\\Git\\Ideal-Automation\\Application.log
log4j.appender.dest1.Append=false